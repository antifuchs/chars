[package]
name = "chars"
version = "0.2.1-alpha.0"
authors = ["Andreas Fuchs <asf@boinkor.net>"]

# We use repo crates, crates.io does not want that:
publish = false

exclude = [
        "data/*",
        "generator/*",
]

[dependencies]
unicode_names2 = "0.2.1"
unicode-width = "0.1.5"
byteorder = "1"
lazy_static = "1.0.0"
fst = "0.3.0"
# Only a dependency on nightly rust:
clippy = {version = "*", optional = true}

[features]
default = []
